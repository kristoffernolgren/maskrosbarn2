		<div class="header">
			<h1>Skicka ett brev till din kommun</h1>
			<p>V&auml;lj i menyn nedan f&ouml;r att komma ig&aring;ng. V&auml;lj &ldquo;Redigera texten sj&auml;lv&rdquo; om du vill skriva brevet med egna ord. Gl&ouml;m inte bort att v&auml;lja den kommun du vill skicka till.</p>
		</div>
		<div class="fieldset">
			<form class="form">

				<div class="inputGroup">
					<div class="group">
						<div class="half">
						<select class="hello input">
							<option class="label">H&auml;lsningsfras</option>
							<option>Hej</option>
							<option>Goddag</option>
						</select>
					</div>
						<div class="half">
							<label>Kommun</label><input class="municipality" name="kommun" type="text">
						</div>
					</div>
					<div class="group">
						<div class="half">
							<label>Ditt namn</label><input placeholder="Valfritt" class="input name" type="text">
						</div>
						<div class="half">
							<label>Din mail</label><input placeholder="Valfritt" name="email" type="email">
						</div>
					</div>
					<div class="group">
						<div class="input" class="group">
							<p class="sliderheader">Jag vill att brevet ska vara:</p>
								<div class="labels"><label class="sliderlabel"><img width="20" height="20" src="images/smiling.png"></label><label class="sliderlabel"><img widt="20" height="20" src="images/neutral.png"></label><label class="sliderlabel"><img widt="20" height="20" src="images/angry.png"></label></div>
								<input class="slider" min="1" max="3" val="2" step="1" list="tickmarks" type="range">
						</div>
						<div class="group">
							<datalist id="tickmarks"
								data-hello3="Nu får det vara nog! Hur länge ska ni ignorera att vi har problem med socialtjänsten och att barn far illa på grund av det.  Som invånare i kommunen du jobbar i så kräver jag att ni lägger fram en budgetösning som gör att:"
								data-goodbye3="Jag har fått nog. Jag trodde att vi var bättre än så här. Jag kräver förändring NU!"
								data-hello2="Jag tycker inte att vi kan fortsätta så här. Jag vill att ni ser över budgeten för den sociala barn- och ungdomsvården så att vi kan ta tag i det här i vår kommun:"
								data-goodbye2="Ta tag i detta, det &auml;r br&aring;dskande! \n\nMvh,"
								data-hello1="Jag förstår att kommunbudgeten måste fördelas på många poster. Men snälla ni, vi måste göra något åt att barn och unga far illa. Budgeten till den sociala barn- och ungdomsvården måste ökas så att:"
								data-goodbye1="Det &auml;r dags nu, sn&auml;lla ni prata om detta, g&ouml;r n&aring;got! \n\nV&auml;nligen,"
							>
								<option value="0" label="Arg">
								<option value="1">
								<option value="2" label="Trevgig">
							</datalist>
						</div>
					</div>
					<div class="group checkboxes">
						<label><input class="check input" type="checkbox"><span>Barn och unga får chans att träffa sin socialsekreterare utan sina föräldrar.</span></label>
						<label><input class="check input" type="checkbox"><span>Socialsekreterare får mer tid över att träffa barn och unga än dagslägets genomsnitt på 10 min om dagen.</span></label>
						<label><input class="check input" type="checkbox"><span>Socialsekreterares vardag består av mindre administrations- och dokumentationstid, t.ex. genom att anställa administratörer.</span></label>
						<label><input class="check input" type="checkbox"><span>Socialtjänsten kan anställa fler socialsekreterare och därmed ha färre ärenden per person.</span></label>
						<label><input class="check input" type="checkbox"><span>Socialtjänsten ges tid att utveckla värdegrundsarbetet för att få in barnens perspektiv.</span></label>
						<label><input class="check input" type="checkbox"><span>Socialsekreterare ges möjlighet att vara stöd för unga utan att de har press på sig att det ska leda någonstans.</span></label>
						<label><input class="check input" type="checkbox"><span>Socialsekreterare ges chansen att följa det enskilda barnet och inte insatsen i fråga.</span></label>
						<label><input class="check input" type="checkbox"><span>Socialtjänsten kan bli mer lättillgänglig för unga.</span></label>
					</div>
				</div>
