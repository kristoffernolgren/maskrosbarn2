<html>
	<head>
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="script.js"></script>
		<script src="easydropdown.js"></script>

	</head>
	<body>
		<div class="nav">
			<img class="logo" src="images/logo.svg">
			<nav>
				<a class="active" href="/">Formulär</a>
				<a href="/about">OM projektet</a>
				<a href="/map">Karta</a>
			</nav>
		</div>
		<div class="header">
			<h1>Skicka ett brev till din kommun</h1>
			<p>Välj i menyn nedan för att komma igång. Välj “Redigera texten själv” om du vill skriva brevet med egna ord. Glöm inte bort att välja den kommun du vill skicka till.</p>
		</div>
		<div class="fieldset">
			<form class="form">

				<div class="inputGroup">
					<div class="group">
						<div class="half">
						<select class="hello input dropdown">
							<option class="label">Hälsningsfras</option>
							<option>Hej</option>
							<option>Goddag</option>
						</select>
					</div>
						<div class="half">
							<label>Kommun</label><input class="municipality" name="kommun" type="text">
						</div>
					</div>
					<div class="group">
						<div class="half">
							<label>Ditt namn</label><input class="input name" type="text">
						</div>
						<div class="half">
							<label>Din mail</label><input name="email" type="email">
						</div>
					</div>
					<div class="group">
						<div class="input" class="group">
							<p class="sliderheader">Jag vill att brevet ska vara:</p>
								<label class="sliderlabel">🙂</label><input class="slider" min="1" max="3" val="2" step="1" list="tickmarks" type="range"><label class="sliderlabel">😠</label>
						</div>
						<div class="group">
							<datalist id="tickmarks"
								data-hello3="Nu får det vara nog! Hur länge ska ni ignorera att vi har problem med socialtjänsten och att barn far illa av detta. Som invånare i kommunen du jobbar i så kräver jag att ni lägger fram en lösning som gör att:"
								data-goodbye3="Sverige brukade vara ett land som tar hand om de mest utsatta. Det svenska systemet var något att vara stolt över. Låt det bli så igen. NU! "
								data-hello2="Jag tycker inte att vi kan fortsätta så här. Jag vill att ni inför nästa år ser över så att vi kan ta tag i nedan punkter i vår kommun:"
								data-goodbye2="Ta tag i detta, det är brådskande! \n\nMvh,"
								data-hello1="Jag förstår att kommunbudgeten måste fördelas på många poster. Men snälla ni, inför nästa år så måste vi göra något åt att barn och unga som far illa. Socialsekreterare måste få chansen att:"
								data-goodbye1="Det är dags nu, snälla ni prata om detta, gör något! \n\nVänligen,"
							>
								<option value="0" label="Arg">
								<option value="1">
								<option value="2" label="Trevgig">
							</datalist>
						</div>
					</div>
					<div class="group checkboxes">
						<label><input class="check input" type="checkbox"><span>Barn och unga måste få chans att träffa socialsekreteraren utan sina föräldrar.</span></label>
						<label><input class="check input" type="checkbox"><span>Socialsekreterare måste få mer tid över att träffa barn och unga än dagslägets genomsnitt på 10 min i veckan.</span></label>
						<label><input class="check input" type="checkbox"><span>Vi måste underlätta för socialsekreterare så de får mindre administrations- och dokumentationstid, t.ex. genom att anställa administratörer.</span></label>
						<label><input class="check input" type="checkbox"><span>Det måste anställas fler socialsekreterare så att det kan ha färre ärenden per person.</span></label>
						<label><input class="check input" type="checkbox"><span>Vi måste utveckla värdegrundsarbetet för att få in ett barnperspektiv.</span></label>
						<label><input class="check input" type="checkbox"><span>Vi måste göra så att socialsekreterare kan vara ett stöd för unga utan att det behöver leda någonstans.</span></label>
						<label><input class="check input" type="checkbox"><span>Socialsekreterare måste kunna följa det enskilda barnet och inte insatsen i fråga.</span></label>
						<label><input class="check input" type="checkbox"><span>Socialtjänsten måste bli mer lättillgänglig för unga.</span></label>
					</div>
				</div>

			<div class="result">
				<a class="enable button">Redigera texten själv</a>
				<input value="Skicka in" type="submit" class="submit button">
				<textarea name="letter" disabled> </textarea>

			</div>
		</form>
		</div>
		<footer>
			<img class="logo" src="images/footerlogo1.svg">
		</footer>

	</body>
</html>
